<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

  <head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="xhttps://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine_favicon.png" />

    <link data-require="jasmine@*" data-semver="1.3.1" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" />

    <link rel="stylesheet" href="style.css">

    <script data-require="jquery@*" data-semver="2.0.3" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script data-require="jasmine@*" data-semver="1.3.1" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>

    <script data-require="jasmine@*" data-semver="1.3.1" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>

    <script data-require="json2@*" data-semver="0.0.2012100-8" src="//cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>

    <script data-require="jasmine-jquery@*" data-semver="1.5.93" src="http://cdn.jque.re/plugins/effects-ui/message-bar/external/jasmine-jquery/jasmine-jquery.js"></script>

    <script type="text/javascript" src="homework.js"></script>
    <script type="text/javascript" src="homeworkSpec.js"></script>
    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  <style>
    .my-class,
    rt {
      display: block;
      width: 0;
    }
  </style>
    
  </head>
  
  <body id='my-body'>
    <rt id="my-id"></rt>
    <rt class="my-class"></rt>
    <article class="my-class">
      <div class="red"></div>
      <div class="red"></div>
      <div class="red"></div>
      <div class="green"></div>
      <div class="green"></div>
      <div class="green"></div>
    </article>
  </body>

</html>
